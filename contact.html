<section class="mb-4 content_contact">


  <h2 class="h1-responsive font-weight-bold text-center my-4">Contact us</h2>

  <p class="text-center w-responsive mx-auto mb-5">Do you have any questions? Please do not hesitate to contact us directly. Our team will come back to you within
      a matter of hours to help you.</p>

  <div class="row">

      <div class="col-md-9 mb-md-0 mb-5">
          <form id="contact-form" name="contact-form" action="mail.php" method="POST">

 
              <div class="row">

 
                  <div class="col-md-6">
                      <div class="md-form mb-0">
                          <input type="text" id="name" name="name" class="form-control" placeholder="What is your first and last name?" required>
                          <label for="name" class="">Your name</label>
                      </div>
                  </div>

                  <div class="col-md-6">
                      <div class="md-form mb-0">
                          <input type="text" id="email" name="email" class="form-control" placeholder="What is your email?" required>
                          <label for="email" class="">Your email</label>
                      </div>
                  </div>


              </div>
   
              <div class="row">
                  <div class="col-md-12">
                      <div class="md-form mb-0">
                          <input type="text" id="subject" name="subject" class="form-control" placeholder="What is your subject?"  required>
                          <label for="subject" class="">Subject</label>
                      </div>
                  </div>
              </div>



              <div class="row">

  
                  <div class="col-md-12">

                      <div class="md-form">
                          <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea" placeholder="Type your message here" required ></textarea>
                          <label for="message">Your message</label>
                      </div>

                  </div>
              </div>
   

          </form>

          <div class="text-left text-md-left ">
              <a class=" send btn btn-primary" onclick="document.getElementById('contact-form').submit();">Send</a>
          </div>
          <div class="status"></div>
      </div>
 
      <div class="col-md-3 text-center">
          <ul class="list-unstyled mb-0 adressing">

              </li>
              </a>
              <a href="tel:0049123456789">
              <li><i class="fas fa-phone mt-4 fa-2x"></i>
                  <p>+(49) 123456789</p>
              </li>
              </a>
              <a href="mailto:contact@cookeat.com">
              <li><i class="fas fa-envelope mt-4 fa-2x"></i>
                  <p>contact@cookeat.com</p>
              </li>
              </a>
          </ul>
      </div>
 

  </div>
